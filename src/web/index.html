<!DOCTYPE html>
<html>
    <head>
    	<meta name="description" content="上传你所见过的垃圾代码,让大家开心开心" />
		<meta name="keywords" content="垃圾代码, 代码, 垃圾, 上传, 开心代码, 快乐程序员, 编程,快乐"/>
		<meta name="author" content="Keyang Xiang"/>
		<meta charset="UTF-8"/> 
        <title>垃圾代码 | 笑死程序员</title>

        <link rel="stylesheet" type="text/css" href="./css/main.css"/>
        <link rel="stylesheet" type="text/css" href="./css/sh.css"/>
        <link rel="stylesheet" type="text/css" href="./css/uploader.css"/>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <script type="text/javascript" src="./js/sh/shCore.js"></script>
        <script type="text/javascript" src="./js/sh/shAutoloader.js"></script>
        
        <script type="text/javascript" src="./js/templ.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>
        <script type="text/javascript" src="./js/brushes.js"></script>
        <script type="text/javascript" src="./js/list.js"></script>
        <script type="text/javascript" src="./js/uploadCode.js"></script>
        <script type="text/javascript" src="./js/one.js"></script>
    </head>

    <body>
        <div  id="fork_me">
            <a href="https://github.com/keyang/crapcode"><img src="./images/forkme.png"/></a>
        </div>

        <div class="modal_bg">
        </div>
        <div id="bg"></div>
        <div id="header">
            <div class="container">
                <a href="/"><img src="./images/logo.png" id="logo"/></a>
                <a href="#uploadCode" class="menu_item" id="btn_upload_code">上传垃圾</a>
                <a href="/" class="menu_item">最新上传</a>
                <a href="/best" class="menu_item">最火垃圾</a>
                <a href="/api/rss" class="menu_item">订阅RSS</a>
                <div id="board">
                    Hi,程序员亲们,时时感觉鸭梨山大?在这里贴上你见过的垃圾代码,轻松一下吧。
                </div>
            </div>
        </div>
        <div class="container" id="body">
            <ul id="list">
                
            </ul>
        </div>
        <div id="footer">
            <a id="loadMore" href="javascript:;"><img src="./images/download.png"/><span>加载更多</span></a>
            <div  id="loadingList">加载中...</div>
            <span class="smallFont">RSS Feeds from: <a href="http://codecrap.com" target="_blank">codecrap.com</a>.  Powered by <a href="http://nodejs.org" target="_blank">Node.Js</a> &  <a href="http://www.mongodb.org/" target="_blank">MongoDB</a>.</span>
            <span class="developer smallFont">Developed by <a id="author_github" href="http://keyangxiang.com"><img src="./images/website.png"/>Keyang Xiang</a>.  Fork on <a href="https://github.com/keyang/crapcode">Github</a></span>
        </div>
        <div id="uploadCode" class="dlg">
            <div class="wrapper">
            <h2>垃圾上传</h2>
            <div id="codeUploader">
                <div>
                    <label>垃圾类型</label>
                    <select name="language" id="codeLanguage">
                        <option value="plain">No syntax highlighting</option>
                        <option value="as3">ActionScript3</option>
                        <option value="bash">Bash/shell</option>
                        <option value="cf">ColdFusion</option>
                        <option value="c-sharp">C#</option>
                        <option value="cpp">C++</option>
                        <option value="css">CSS</option>
                        <option value="delphi">Delphi</option>
                        <option value="diff">Diff</option>
                        <option value="erl">Erlang</option>
                        <option value="groovy">Groovy</option>
                        <option value="js">JavaScript</option>
                        <option value="java">Java</option>
                        <option value="jfx">JavaFX</option>
                        <option value="perl">Perl</option>
                        <option value="php">PHP</option>
                        <option value="ps">PowerShell</option>
                        <option value="py">Python</option>
                        <option value="rails">Ruby</option>
                        <option value="scala">Scala</option>
                        <option value="sql">SQL</option>
                        <option value="vb">Visual Basic</option>
                        <option value="xml">XML</option>
                    </select>
                </div>
                <div>
                    <label>垃圾代码</label>
                    <textarea name="crapcode" id="crapcode"></textarea>
                </div>
            </div>
            
            </div>
            <div id="btn_wrapper">
                    <input type="button" class="button" value="提交" id="upload_submit"/>
                    <input type="button" class="dlg_cancel button" value="取消"/>
            </div> 
            
        </div>
    </body>
</html>
